//P2P_WORLD - Parameters for customization:
//0 = f2p world, 1 = p2p world

[P2P_WORLD];1

//MEMBERS_REQ - Parameters for customization:
//1st param:
//0 = every1 f2p, 1 = every1 p2p (2nd param is ignored)
//2 = total lvl req, 3 = quest point req (2nd param is the amount)
//4 = members scroll in general stores (2nd param is the price)
//5 = members scroll drop for greater demons (2nd param is the chance for it to drop like: 1 in #)
//3rd param:
//# = days of membership each scroll gives, put -1 for permanent member status

[MEMBERS_REQ];1;1000000;-1

